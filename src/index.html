<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Heta compiler online</title>
    </head>
    <body>
        <div id="topDiv" class="w3-row">
            <div class="w3-rest w3-deep-purple w3-display-container" style="height:50px;">
                <div class="w3-display-left" >
                    <span class="w3-xlarge">Heta compiler <i style="font-size: 80%;">Online</i></span>
                </div>
                <div class="w3-display-right">
                  <div class="w3-bar">
                    <i class="w3-bar-item">Heta compiler of version <span id="hc-version">0.0.0</span></i>
                    <a id="hc-download" href="#" class="w3-button w3-disabled"><i class="fa fa-download"></i></a>
                    <a id="hc-github" href="#" class="w3-button"><i class="fa fa-github"></i></a>
                    <a id="hc-homepage" href="#" class="w3-button"><i class="fa fa-question"></i></a>
                  </div>
                </div>
            </div>
        </div>

        <div id="mainDiv" class="w3-row">
            <div id="leftPanel" class="w3-half w3-light-grey w3-border-right w3-border-top w3-border-deep-purple" style="border-width: 2px; height:100%">
              <div class="w3-border-bottom w3-border-deep-purple">
                <div class="codeNavigation w3-bar">
                  <!-- navigating elements inside -->
                  <select id="newButton" class="w3-bar-item w3-select w3-button w3-small" name="option">
                    <option value="" disabled selected>New</option>
                    <option value="heta">*.heta</option>
                    <option value="qspUnitsHeta">qsp-units.heta</option>
                    <option value="csv">*.csv</option>
                    <option value="json">*.json</option>
                    <option value="yaml">*.yaml</option>
                    <option value="sbml">*.xml</option>
                  </select>
                  <a id="buildBtn" href="#" class="w3-button  w3-small w3-right"><i class="fa fa-rocket"></i></a>
                </div>
              </div>
              
              <div class="codeContainer /*w3-border w3-border-red*/">
                <!-- editors pages inside -->
              </div>
            </div>

            <div id="rightPanel" class="w3-half w3-light-grey w3-border-top w3-border-deep-purple" style="height:100%">
              <div class="w3-border-bottom w3-border-deep-purple">
                <div class="codeNavigation w3-bar">
                  <!-- navigating elements inside -->
                </div>
              </div>
              <div class="codeContainer /*w3-border w3-border-red*/">
                <!-- editors pages inside -->
              </div>
            </div>
        </div>
    </body>
</html>
